<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    <title>FireBase CRUD Application</title>
</head>

<body>
    <h2 class="bg-primary text-white p-4">CRUD Application Using FireBase</h2>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card my-5">
                    <div class="card-body">
                        <form id="formContainer">
                            <div class="form-group">
                                <label for="title" class="">Title</label>
                                <input type="text" placeholder="Name" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="content" class="sr-only">Content</label>
                                <textarea name="content" id="content" class="form-control" rows="5"
                                    placeholder="Content"></textarea>
                            </div>
                            <div class="text-right">
                                <button type="button" class="btn btn-danger" onclick='OncancelHandler(this)'
                                    id="cancelBtn">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="addBtn">Add Post</button>
                                <button type="button" class="btn btn-primary d-none" id="updateBtn">Update Post</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="cardContainer" class="d-flex flex-column-reverse"></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
